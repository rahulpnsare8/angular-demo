<div class="content">
    <div class="inputbox">
        <label>Serach  </label>
        <input type="text"  [(ngModel)] ="searchText"/>
        <button class="button button-success" (click)="add()">Add</button>
      </div>
    <div class="container" fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="1.5%"  fxLayoutAlign="center" >
        <ng-container *ngFor="let data of employeeDetails| filter:searchText">
            <app-employee-card (successEvent) ="handleEvent($event)" fxFlex="0 0 31%" [data]='data'></app-employee-card>
        </ng-container>
    </div>
</div>
